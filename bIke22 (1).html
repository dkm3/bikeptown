<body>
    <main>
        <!--TOP NAVIGATION-->
        <section id="topnav">
            <div class="w3-container container ">
                <div class="w3-row row">
                    <div class="header clearfix ">
                        <nav>
                            <ul class="nav nav-pills pull-right ">
                                <li role="presentation" class=" active"><a href="index.html">Home</a></li>
                                <li role="presentation "><a href="/about">About</a></li>
                                <li role="presentation "><a href="http://fb.com/bikeprovincetown " target="_blank">Facebook</a></li>
                            </ul>
                        </nav>
                        <h3 class="text-muted ">Bike Provincetown</h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="header">
            <div class="w3-container container ">
                <div class="w3-row row ">
                    <div class="main header bgfont w3-center ">
                        <h1>Welcome!</h1><br />
                        <p class="lead ">To the Bike Provincetown App!</p>
                        <p>A bicycle safety and resource guide brought to you by the <a href="https://www.provincetown-ma.gov/index.aspx?nid=818">Provincetown Bicycle Committee </a></p>
                    </div>
                </div>
            </div>
        </section>
        <section id="hamburger">
            <div class="w3-container container ">
                <div class="w3-row row">
                    <h2 class="w3-center w3-padding">MENU</h2>
                </div>
                <div class="row w3-row ">
                    <div class="w3-center w3-margin ">
                        <button id="hidenav" href="#" class="w3-button button w3-btn w3-circle-btn btn-small w3-button btn "><span class="glyphicon glyphicon-resize-small"></span> Hide</button>
                        <button id="shownav" href="#" class="w3-button button w3-btn w3-circle-btn btn-small w3-button btn "><span class="glyphicon glyphicon-fullscreen "></span> Open</button>
                    </div>
                </div>
            </div>
        </section>
        <!--BUTTONS-->
        <section>
            <div id="navjs" class="w3-container container ">
                <div class="w3-row row">
                    <h6 class="w3-center w3-padding-24 ">Press any of the buttons below to get started!</h6>
                </div>
                <div class="w3-row row ">
                    <div class=" w3-margin w3-center ">
                        <button id="rules " href="# " title="rules " role="button " data-balloon="Rules, Laws and etiquette " class="w3-btn w3-ripple w3-purple w3-round w3-medium w3-margin ">Rules</button>
                        <button href="# " title="bike parking " role="button " id="park " data-balloon="Bicycle Parking Locations " class="w3-btn w3-ripple w3-blue w3-round w3-medium w3-margin "> Park </button>
                        <button id="crash " data-balloon="in an accident? " href="# " title="crash " role="button " class="w3-btn w3-ripple w3-green w3-round w3-medium w3-margin ">Crash</button>
                    </div>
                </div>
                <div class="w3-row row ">
                    <div class="w3-margin w3-center ">
                        <button id="trail " data-balloon="bike trails and roadways " class="w3-btn w3-ripple w3-green w3-round w3-large w3-margin " href="# " title="Bike Paths " role="button ">Trails</button>
                        <button id="events " data-baloon="Calendar of Events " class="w3-btn w3-ripple w3-purple w3-round w3-medium w3-margin " href="# " title="events " role="button ">Events</button>
                        <button id="shop " data-balloon="bike shops bike rentals " href="# " title="shop " role="button " class="w3-btn w3-ripple w3-blue w3-round w3-medium w3-margin ">shop</button>
                    </div>
                </div>
        </section>


        <section id="bucket ">
            <div class="w3-container container ">
                <div class="w3-row row ">
                    <div id="content " class="w3-margin w3-center ">

                    </div>
                </div>
            </div>
        </section>
    </main>
    <script>
        $(document).ready(function() {
            $("#hidenav ").click(function() {
                $("#navjs ").hide();
            });
            $("#shownav ").click(function() {
                $("#navjs ").show();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#hidenav ").click(function() {
                $("#hidenav ").hide();
            });
            $("#shownav ").click(function() {
                $("#hidenav ").show();
            });
            $("#hidenav ").click(function() {
                $("#shownav ").show();
            });
            $("#shownav ").click(function() {
                $("#shownav ").hide();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#trail ").click(function() {
                $("#content ").load("/trails/trail_frame.html ");
            });
            $("#shop ").click(function() {
                $("#content ").load("/shop/frame.html ");
            });
            $("#park ").click(function() {
                $("#content ").load("/park/frame.html ");
            });
            $("#events ").click(function() {
                $("#content ").load("/events/frame.html ");
            });
            $("crash ").click(function() {
                $("#content ").load("/crash/frame.html ");
            });
        });
    </script>
