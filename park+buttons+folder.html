<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <!--Latest compiled and minified CS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    <!-- Custom styles -->
    <link href="../css/jumbotron-narrow.css" rel="stylesheet" />
    <link rel='stylesheet' type="text/css" href="../css/bikeimgmap.css" />
    <link href="https://s3-us-west-2.amazonaws.com/bikeprovincetown.com/css/jumbotron-narrow.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/balloon-css/0.4.0/balloon.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <meta property="og:url" content="http://bikeprovincetown.com/park" />
    <meta property="og:type" content="Application" />
    <meta property="og:title" content="Bike Provincetown App" />
    <meta property=" og:description " content="Bike Provincetown is web application with resources for cyclists in Provincetown, MA " />
    <meta property="og:image " content=" http://bikeprovnicetown.com/img/untitled.jpg" />
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="w3-container">
    <div id="navjs" class="w3-container">
        <div class="w3-row-padding-48">
            <h3 class="w3-center w3-padding-24 ">Press any of the buttons below to get started!</h3>
            <div class="w3-btn-group w3-margin w3-center ">
                <a href="#" title="rules " role="button ">
                    <button id="rules" data-balloon="Rules, Laws and etiquette" class="w3-btn w3-ripple w3-purple w3-round-large w3-xlarge w3-margin ">Rules</button></a>
                <a href="#" title="bike parking " role="button ">
                    <button id="park" data-balloon="Bicycle Parking Locations" class="w3-btn w3-ripple w3-blue w3-round-large w3-xlarge w3-margin "> Park </button></a>
                <a href="#" title="crash " role="button ">
                    <button data-balloon="What to do in an accident" class="w3-btn w3-ripple w3-green w3-round-large w3-xlarge w3-margin ">Crash</button></a>
            </div>
            <div class="w3-btn-group w3-margin w3-center ">
                <a href="# " title="Bike Paths " role="button ">
                    <button id="trail" data-balloon="bike trails and roadways" class="w3-btn w3-ripple w3-green w3-round-large w3-xlarge w3-margin ">Trails</button></a>
                <a href="# " title="bike shops " role="button ">
                    <button id="shops" data-balloon="Provincetown Bike Shops and Rentals" class="w3-btn w3-ripple w3-blue w3-round-large w3-xlarge w3-margin "> Shop </button></a>
                <a href="#" title="events " role="button ">
                    <button id="events" data-baloon="Calendar of Events" class="w3-btn w3-ripple w3-purple w3-round-large w3-xlarge w3-margin ">Events</button></a>
            </div>
            <div class="w3-btn-group w3-margin w3-center ">
                <a href="#" title="rules " role="button ">
                    <button id="rules" data-balloon="Rules, Laws and etiquette" class="w3-btn w3-ripple w3-purple w3-round-large w3-xlarge w3-margin ">Rules</button></a>
                <a href="#" title="bike parking " role="button ">
                    <button id="park" data-balloon="Bicycle Parking Locations" class="w3-btn w3-ripple w3-blue w3-round-large w3-xlarge w3-margin "> Park </button></a>
                <a href="#" title="crash" role="button ">
                    <button id="crash" data-balloon="What to do in an accident" class="w3-btn w3-ripple w3-green w3-round-large w3-xlarge w3-margin ">Crash</button></a>
            </div>
        </div>
    </div>

    <div class="w3-container container">
        <div class="row w3-row">
            <div class="w3-col-md-12 col-sm-12">
                <div class="w3-center">
                    <a href="#"><button id="hidenav" class="w3-btn w3-round w3-btn-small w3-button"><span class="glyphicon glyphicon-resize-small"></span> Hide</a></button>
                    <a href="#"><button id="shownav" data-balloon="Display Navigation" class="hidden w3-btn w3-round w3-btn-small w3-button "><span class="glyphicon glyphicon-fullscreen"></span> Open</a></button>

                </div>
            </div>
        </div>
    </div>
    <div class="w3-container">
        <div class="w3-row">
            <div id="content" class="w3-center">

            </div>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $("#hidenav").click(function() {
                $("#shownav").removeClass("hidden");
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#hidenav").click(function() {
                $("#navjs").hide();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#shownav").click(function() {
                $("#navjs").show();
            });
        });
    </script>
    <script>
        $(document).ready(function() {
            $("#hidenav").click(function() {
                $("#hidenav").hide();
            });
            $("#shownav").click(function() {
                $("#hidenav").show();
            });
            $("#hidenav").click(function() {
                $("#shownav").show();
            });
            $("#shownav").click(function() {
                $("#shownav").hide();
            });
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#trail").click(function() {
                $("#content").load("../trailsjsnav.html");
            });
            $("#shops").click(function() {
                $("#content").load("../shop/frame.html");
            });
            $("#park").click(function() {
                $("#content").load("park+buttons+folder.html");
            });
            $("#event").click(function() {
                $("#content").load("../events/frame.html");
            });
            $("#rules").click(function() {
                $("#content").load("../rules/index.html");
            });
        });
    </script>
    </div>
</body>

</html>
